<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reduce</title>
</head>
<body>
    <script>
        const words = [ "To","be","or","not","to","be"];
        function createPhrase( acc, val, index ){
            console.log( index );
            acc += val + " ";
            return acc;
        }
        let phrase = words.reduce( createPhrase, "" );
        console.log( "*" + phrase + "*" );
    </script>
</body>
</html>
